<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTO</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="tab-bar">
        <div class="brand-mini">
          <div class="logo-sm">A</div>
        </div>
        <div id="tabs" class="tabs"></div>
        <button id="addTab" class="tab-add" title="New tab">+</button>
        <div class="tab-spacer"></div>
        <div id="awsBadge" class="aws-badge disconnected">AWS: Not connected</div>
        <button id="togglePanel" class="btn-sm secondary">Settings</button>
      </div>

      <div class="workspace">
        <div id="tabContent" class="tab-content"></div>

        <aside id="sidePanel" class="side-panel hidden">
          <div class="panel-section">
            <div class="panel-label">GitHub Token</div>
            <input id="githubToken" class="input full" type="password" placeholder="ghp_xxxxxxxxxxxx" />
          </div>
          <div class="panel-section">
            <div class="panel-label">AWS Credentials</div>
            <input id="awsAccessKey" class="input full" placeholder="Access Key ID" />
            <input id="awsSecretKey" class="input full" type="password" placeholder="Secret Access Key" />
            <input id="awsSessionToken" class="input full" placeholder="Session Token (optional)" />
            <input id="awsRegion" class="input full" placeholder="Region" value="us-east-1" />
            <button id="validateAws" class="btn full">Connect</button>
            <div id="awsStatusMsg" class="status-msg"></div>
          </div>
          <div class="panel-section">
            <div class="panel-label">AWS Action</div>
            <select id="operation" class="input full">
              <option value="s3_put_object">Upload to S3</option>
              <option value="s3_delete_object">Delete from S3</option>
              <option value="cloudfront_invalidate">Invalidate CloudFront</option>
              <option value="dynamodb_put_item">DynamoDB Put</option>
              <option value="lambda_update_env">Lambda Env Update</option>
            </select>
            <div id="actionForm" class="action-form"></div>
            <button id="executeAws" class="btn danger full">Run</button>
            <div id="actionResult" class="status-msg"></div>
          </div>
          <div class="panel-section">
            <div class="panel-label">Log</div>
            <div id="runLog" class="log"></div>
          </div>
        </aside>
      </div>
    </div>

    <div id="newTabMenu" class="menu hidden">
      <button class="menu-item" data-type="assistant">AI Assistant</button>
      <button class="menu-item" data-type="repo">Code Repository</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
